<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome</title>
</head>
<body>


    <script> 
    var n = prompt ("Escreva uma palavra para verificar se ela é uma palindrome")

    var num = n.split('').reverse().join('');
    if (num==n){
        alert("A palavra é:" + n+ "\nInvertida é:" + num + "\nEla é Palíndrome")
    }
    else { 
        alert("A palavra é:" + n+ "\nInvertida é:" + num + "\nEla não é Palíndrome")
    }
        </script>
</body>
</html>
